<html>
    <head>
        <style>
            table,th,tr,td {
                border: 1px solid;
                color: black;
                font-size:25px;
            }
            .center{
                margin-top: 40px;
                margin-bottom: auto;
                margin-left: auto;
                margin-right: auto;   
            }
        </style>
    </head>
    <body style="background-color: darkgray;">
        <table class="center">
        <tr>
            <th>Name</th>
            <th>Coordinates</th>
            <th>Address</th>
            <th>Pincode</th>
            <th>Mobile number</th>
            <th>Medicines</th>
        </tr>
        {% for i in range(orders|length) %} 
        <tr>
            {% for j in range(orders[i]|length) %}
            <td>{{orders[i][j]}}</td>
            {% endfor %}
        </tr>
        {% endfor %}
    </table>
    </body>
</html>
